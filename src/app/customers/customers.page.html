<ion-header [translucent]="true">
  <ion-toolbar color="defColor">
    <ion-title>customers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">customers</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-button (click)="navHome()">Go to home</ion-button>
  <ion-list>
    <ion-list-header> Customers </ion-list-header>
    <ion-item *ngFor="let customer of customers">
      <ion-avatar slot="start">
        <img src="../../assets/imagenes/avatar.svg" />
      </ion-avatar>
      <ion-label>
        <h2>{{customer.nombre}}</h2>
        <h3>{{customer.texto}}</h3>
        <p>{{customer.descripcion}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
