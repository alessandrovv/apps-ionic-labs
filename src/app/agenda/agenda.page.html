<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>agenda</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">agenda</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <ion-list>
      <div class="d-flex">
        <ion-list-header> Contactos </ion-list-header>
        <div>
          <ion-button (click)="setOpen(true)">
            <ion-icon slot="start" name="add"></ion-icon>
            Agregar
          </ion-button>
        </div>
      </div>
      
      <ion-item *ngFor="let contacto of contactos; let i= index;">
        <ion-avatar slot="start">
          <img src="../../assets/imagenes/avatar.svg" />
        </ion-avatar>
        <ion-label>
          <h2>{{contacto.nombre}}</h2>
          <h3>{{contacto.numero}}</h3>
          <p>{{contacto.email}}</p>
        </ion-label>
        <ion-button color="medium" (click)="editar(contacto, i);">Editar</ion-button>
        <ion-button color="danger" (click)="eliminar(i);">Eliminar</ion-button>
      </ion-item>
    </ion-list>
  </ion-card>
  <ion-modal [isOpen]="isModalOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Modal</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="setOpen(false)">Close</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-list [formGroup]="formContacto">
          <ion-item>
            <ion-input label="Nombre" placeholder="Enter Name" formControlName="nombre"></ion-input>
          </ion-item>
          
          <ion-item>
            <ion-input label="Telefono" type="tel" placeholder="999999999" formControlName="numero"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input label="Email" type="email" placeholder="email@domain.com" formControlName="email"></ion-input>
          </ion-item>

          <ion-button (click)="guardar();">Guardar</ion-button>
      
        </ion-list>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
